<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link type="text/css" rel="stylesheet" href="signup.css">
</head>

<body>
    <div id="loginDiv">
        <div id="loginTittle">Login</div>
        <div>
            <form id="loginForm">
                <label class="alignment">User Name</label><br>
                <input type="text" name="username" id="loginUsername" class="alignment" placeholder="abc@gmail.com"><br>
                <span id="loginUsernameError" class="alignment"></span><br>
                <label class="alignment">Password</label><br>
                <input type="password" name="password" id="LoginPassword" class="alignment" placeholder="abc@123"><br>
                <span id="LoginPasswordError" class="alignment"></span><br>
                <input type="submit" value="Login" id="loginBtn" class="alignment">
            </form>
        </div>
        <div id="singupspan">
            <Span>
                <a href="#" onclick="signupDiv()">Create an account</a>
            </Span>
        </div>
    </div>

    <div id="signupDiv">
        <div id="loginTittle">
            signup
        </div>
        <div>
            <form id="signupform">
                <label>Name</label><br>
                <input type="text" name="name" id="name" class="alignment" placeholder="example"><br>
                <span id="nameError" class="alignment"></span><br>
                <label>User Name</label><br>
                <input type="text" name="username" id="signupUsername" class="alignment" placeholder="abc@gmail.com"><br>
                <span id="signupUsernameError" class="alignment"></span><br>
                <label>password</label><br>
                <input type="password" name="password" id="signupPassword" class="alignment" placeholder="abc@123"><br>
                <span id="signupPasswordError" class="alignment"></span><br>
                <label>Confirm Password</label><br>
                <input type="password" name="confirmpassword" id="confirmpassword" class="alignment" placeholder="abc@123"><br>
                <span id="confirmpasswordError" class="alignment"></span><br>
                <input type="submit" value="signup" id="signupBtn"   class="alignment">
            </form>
        </div>
        <div id="loginspan">
            <Span><a href="#" onclick="loginDiv()">already have account</a></Span>
        </div>
    </div>
    <script src="validation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>

</html>
